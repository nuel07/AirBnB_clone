<!DOCTYPE html>                                                                                                                       
<html lang="en">                                                                                                                      
  <head>                                                                                                                              
    <meta charset="utf-8">                                                                                                            
    <title>AirBnB clone</title>                                                                                                       
    <link rel="stylesheet" href="styles/4-common.css">                                                                                
    <link rel="stylesheet" href="styles/3-header.css">                                                                                
    <link rel="stylesheet" href="styles/3-footer.css">                                                                                
    <link rel="stylesheet" href="styles/6-filters.css"> 
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/logo.png">                                                                                          
  </head>                                                                                                                             
  <body>                                                                                                                              
    <header></header>                                                                                                                 
    <div class="container">                                                                                                           
      <section class="filters">                                                                                                       
        <div class="locations">                                                                                                       
          <h3>States</h3>                                                                                                             
          <h4>California, Texas...</h4>
	    <div class="popover">                                                                                                       
            <h2>California:</h2>                                                                                                      
            <ul>                                                                                                                      
              <li>Los Angeles</li>                                                                                                    
              <li>San Francisco</li>                                                                                                  
              <li>Sacramento</li>                                                                                                     
            </ul>                                                                                                                     
            <h2>Texas:</h2>                                                                                                           
            <ul>                                                                                                                      
              <li>Houston</li>                                                                                                        
              <li>Dallas</li>                                                                                                         
              <li>Texas city</li>                                                                                                     
            </ul>                                                                                                                     
          </div>       
        </div>                                                                                                                        
        <div class="amenities">                                                                                                       
          <h3>Amenities</h3>                                                                                                          
          <h4>Internet, Kitchen...</h4>
	    <ul class="popover">                                                                                                        
            <li>Internet</li>                                                                                                         
            <li>Kitchen</li>                                                                                                          
            <li>Laundry</li>                                                                                                          
            <li>TV</li>                                                                                                               
            <li>Iron</li>                                                                                                             
          </ul>     
        </div>                                                                                                                        
        <button>Search</button>                                                                                                       
      </section>
        <section class="places">
	  <h1>Places</h1>
	  <article>
	    <h2>My Home</h2>
	    </article>
	  <article>
	    <h2>Suite</h2>
	    </article>
	  <article>
	    <h2>Penthouse</h2>
	    </article>
	  <article>
	    <h2>Lakeside</h2>
	    </article>
	    </section>
    </div>                                                                                                                            
    <footer>Best School</footer>                                                                                                      
  </body>                                                                                                                             
</html>
